[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "financial-data-analysis"
version = "0.1.0"
dependencies = [
    "pandas>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "pymupdf>=1.22.0",
    "pytesseract>=0.3.10",
    "pdf2image>=1.16.0",
    "fpdf2>=2.7.0",
    "python-dotenv>=1.0.0"
]

[tool.setuptools]
packages = []

[tool.setuptools.package-data]
"*" = ["*.sql", "*.json", "*.md"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
